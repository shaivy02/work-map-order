name: Build and Publish Work Orders Map

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build map (static)
        env:
          STATIC_BUILD: "1"
        run: |
          python map_build.py

      - name: Publish map to docs/
        run: |
          mkdir -p docs
          cp outputs_work_orders/work_orders_map.html docs/index.html

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --cached --quiet && echo "No changes to publish" && exit 0
          git commit -m "Auto-update map"
          git push

